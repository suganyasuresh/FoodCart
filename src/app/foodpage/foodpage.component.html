<app-not-found [visible]="!food"  notFoundMessage="Product Not Found" resetLinkText="Back To HomePage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageURl" alt="food.name"/>
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favourite {{food.favourite?'': 'not'}}">
                ‚ù§  
            </span>
        </div>
        <div class="stars">
            <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="20px"
            [readonly]="true">
           </star-rating>
           </div>
           <div class="origins">
            <span *ngFor="let origin of food.origins">
                 {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags] = "food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
        </div>
        <div class="price">
            <span>
                {{food.price|currency}}
            </span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
